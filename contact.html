<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact</title>
  </head>
  <body id="contact">
    <!--Cara Buat Fieldset-->
    <form action="mailto:ericzhen98@gmail.com" method="post" >
      <fieldset>
          <legend>Contact Me</legend>
          <label>Name:</label>
          <br />
          <input type="text" maxlength="30" name="NAME" />
          <br />
          <label>Select your Gender:</label>
          <br />
          <div class="radio">
            <input type="radio" />Male <input type="radio" />Female
            <input type="radio" />Other
          </div>
          <label>Telephone:</label>
          <br />
          <input type="text" maxlength="12" name="Telephone" />
          <br />
          <label>Your Message:</label>
          <br />
          <textarea name="Description">Enter your Message </textarea>
          <br />
          <input type="submit" name="submit" />
        </fieldset>
      <fieldset>
    </form>  
      <legend>My Social Media</legend>
      <div class="ig">
        <label
          ><button autofocus>
            <strong
              ><a href="https://www.instagram.com/ericzhen88/" target="_blank">
                Instagram <ion-icon name="logo-instagram"></ion-icon></a
            ></strong></button
        ></label>
      </div>
    </fieldset>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
